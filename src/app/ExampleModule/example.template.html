<div class="container">
  <button (click)="goToReactiveForms()" type="button" class="btn btn-success">Reactive forms</button>
  <br>
  <button (click)="goToTemplateDrivenForms()" type="button" class="btn btn-success">Template Driven forms</button>
  <br>
  <br> {{diagnostic}}

  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" #name="ngModel" id="name" required [(ngModel)]="model.name" name="name">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    {{heroForm.value | json}}
  </form>


</div>

<router-outlet></router-outlet>
