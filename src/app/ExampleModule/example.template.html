  <h1>Hero Form</h1>
  <form (ngSubmit)="onSubmit(heroForm)" name="abc" #heroForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  placeholder="...enter name" #name="ngModel" id="name" required [(ngModel)]="model.name" name="name">
      <div *ngIf="heroForm.submitted && !name.valid" class="alert alert-danger">
      <!-- <div [hidden]="!heroForm.submitted || (name.valid || name.pristine)" class="alert alert-danger"> -->
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input type="text" required class="form-control" placeholder="...alter ego" #alterEgo="ngModel"  id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
      <div *ngIf="heroForm.submitted && !alterEgo.valid" class="alert alert-danger">
        Alter Ego is required
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control"  placeholder="...something@gmail.com" #email="ngModel" id="email" email [(ngModel)]="model.email" name="email">
      <div *ngIf="heroForm.submitted && !email.valid" class="alert alert-danger">
      <!-- <div [hidden]="!heroForm.submitted || (email.valid || email.pristine)" class="alert alert-danger"> -->
        Proper Email is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" placeholder="Enter characters b/w 8 - 24" #password="ngModel" id="password" required password [(ngModel)]="model.password" maxlength="24" minlength="8"
        name="password">
      <div *ngIf="heroForm.submitted && !password.valid" class="alert alert-danger">
      <!-- <div [hidden]="!heroForm.submitted || (password.valid || password.pristine)" class="alert alert-danger"> -->
        proper Password is required
      </div>
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
        <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    {{heroForm.value | json}}
  </form>


</div>
<router-outlet></router-outlet>
