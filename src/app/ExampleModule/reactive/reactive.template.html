<form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
  <label>
    <span>Full name</span>
    <input type="text" class="form-control" placeholder="Your full name" formControlName="name">
  </label>
  <div formGroupName="account">
    <label>
      <span>Email address</span>
      <input type="email" class="form-control" placeholder="Your email address" formControlName="email">
    </label>
    <label>
      <span>Confirm address</span>
      <input type="email" class="form-control" placeholder="Confirm your email address" formControlName="confirm">
    </label>
  </div>
  <!-- {{ user.controls.name?.errors | json }} {{ user.get('email').errors | json }} -->

  <button class="btn btn-success" [disabled]="user.invalid" type="submit">Sign up</button>
  {{ user.value | json }}

</form>
<form novalidate (ngSubmit)="onSubmit()" [formGroup]="user">
  <label>
    <span>Full name</span>
    <input type="text" placeholder="Your full name" formControlName="name">
  </label>
  <div class="error" *ngIf="user.get('name').hasError('required') && user.get('name').touched">
    Name is required
  </div>
  <div class="error" *ngIf="user.get('name').hasError('minlength') && user.get('name').touched">
    Minimum of 2 characters
  </div>
  <div formGroupName="account">
    <label>
      <span>Email address</span>
      <input type="email" placeholder="Your email address" formControlName="email">
    </label>
    <div class="error" *ngIf="user.get('account').get('email').hasError('required') && user.get('account').get('email').touched">
      Email is required
    </div>
    <label>
      <span>Confirm address</span>
      <input type="email" placeholder="Confirm your email address" formControlName="confirm">
    </label>
    <div class="error" *ngIf="user.get('account').get('confirm').hasError('required') && user.get('account').get('confirm').touched">
      Confirming email is required
    </div>
  </div>
  <button type="submit" [disabled]="user.invalid">Sign up</button>
</form>
